<!DOCTYPE html>
<html>
<head>
    <title>HTML and CSS Slideshow</title>
    <style>
    body {
        font-family: Helvetica, sans-serif;
        padding: 5%;
        text-align: center;
        font-size: 50;
    }
     
    /* Styling the area of the slides */
     
    #slideshow {
        overflow: hidden;
        height: 510px;
        width: 728px;
        margin: 0 auto;
    }
     
    /* Style each of the sides 
    with a fixed width and height */
     
    .slide {
        float: left;
        height: 510px;
        width: 728px;
    }
     
    /* Add animation to the slides */
     
    .slide-wrapper {
         
        /* Calculate the total width on the
      basis of number of slides */
        width: calc(728px * 4);
         
        /* Specify the animation with the
      duration and speed */
        animation: slide 20s ease infinite;
    }
     
    /* Set the background color
    of each of the slides */
     
    .slide:nth-child(1) {
        background: green;
    }
     
    .slide:nth-child(2) {
        background: pink;
    }
     
    .slide:nth-child(3) {
        background: red;
    }
     
    .slide:nth-child(4) {
        background: yellow;
    }
     
    /* Define the animation 
    for the slideshow */
     
    @keyframes slide {
         
        /* Calculate the margin-left for 
      each of the slides */
        20% {
            margin-left: 0px;
        }
        20% {
            margin-left: calc(-728px * 1);
        }
        20% {
            margin-left: calc(-728px * 2);
        }
        20% {
            margin-left: calc(-728px * 3);
        }
    }
    </style>
</head>
 
<body>
     
    <!-- Define the slideshow container -->
    <div id="slideshow">
        <div class="slide-wrapper">
             
            <!-- Define each of the slides
         and write the content -->
            <div class="slide">
                <img src="https://www.code-n.org/wp-content/uploads/archive/2016/08/business-incubation-how-to-sucessfully-incubate-startups-guide-for-corporations-innovation-startup-cooperation-collaboration--580x305.jpg">
                </h1> 
            </div>
            <div class="slide">
                <img src="https://static.startuptalky.com/2021/06/startup-incubation-centres-startuptalky.jpg">
                </h1> 
            </div>
            <div class="slide">
                <img src="http://drvidyahattangadi.com/wp-content/uploads/2019/08/incubator1.jpg">  
                </h1> 
            </div>
            <div class="slide">
                <img src="https://edtimes.in/wp-content/uploads/2018/01/p111.jpg">
                </h1> 
            </div>
        </div>
    </div>
</body>
</html>
